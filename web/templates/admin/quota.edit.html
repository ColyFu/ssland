{% extends "../base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<form method="POST" action="." class="white-form">
    {% csrf_token %}
    {{ form.as_p }}
    <p class="alink_btns">
        <button type="submit">Save</button>
        <a href="{{ prev }}">Cancel</a>
        <input type="hidden" name="prev" value="{{ prev }}">
    </p>
</form>
{% endblock %}
